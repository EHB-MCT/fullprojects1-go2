<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact & Bereikbaarheid-GO!Kahiel</title>
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/base-layout.css" />
		<link rel="stylesheet" href="css/nav.css" />
		<link rel="stylesheet" href="css/typo.css" />
		<link rel="stylesheet" href="css/buttons.css" />
	</head>

	<body>
		<div class="header">
			<a href="#" class="logo_top"
				><img src="images/logo_final.svg" alt=""
			/></a>
			<nav>
				<a href="#">Wie zijn Wij</a>
				<a href="#">Studieaanbod</a>
				<a href="#">Info</a>
				<a href="#">GO!</a>
				<a href="#">contact</a>
			</nav>
		</div>

		<div class="slogan">
			<h1 style="color: #930046">Passie</h1>
			<h1 style="color: #345877">Harmonie</h1>
			<h1 style="color: #005f56">Toekomst</h1>
		</div>

		<div>
			<h2>Contact & Bereikbaarheid</h2>
		</div>

		<div class="text1">
			<p></p>
		</div>

        <div class="row">
			<div
				class="js-form-item form-item js-form-type-textfield form-type-textfield js-form-item-name form-item-name"
			>
				<label for="edit-name" class="js-form-required form-required"
					>Naam</label
				>
				<input
					data-drupal-selector="edit-name"
					type="text"
					id="edit-name"
					name="name"
					value=""
					size="20"
					maxlength="255"
					class="form-text required"
					required="required"
					aria-required="true"
				/>
				<div
					class="js-form-item form-item js-form-type-email form-type-email js-form-item-email form-item-email"
				>
					<label for="edit-email" class="js-form-required form-required"
						>E-mail</label
					>
					<input
						data-drupal-selector="edit-email"
						type="email"
						id="edit-email"
						name="email"
						value=""
						size="20"
						maxlength="254"
						class="form-email required"
						required="required"
						aria-required="true"
					/>
				</div>
				<div
					class="js-form-item form-item js-form-type-tel form-type-tel js-form-item-telefoon form-item-telefoon"
				>
					<label for="edit-telefoon" class="js-form-required form-required"
						>Telefoon</label
					>
					<input
						data-drupal-selector="edit-telefoon"
						type="tel"
						id="edit-telefoon"
						name="telefoon"
						value=""
						size="20"
						maxlength="128"
						class="form-tel required"
						required="required"
						aria-required="true"
					/>
				</div>
				<div
					class="js-form-item form-item js-form-type-textfield form-type-textfield js-form-item-subject form-item-subject"
				>
					<label for="edit-subject" class="js-form-required form-required"
						>Onderwerp</label
					>
					<input
						data-drupal-selector="edit-subject"
						type="text"
						id="edit-subject"
						name="subject"
						value=""
						size="20"
						maxlength="255"
						class="form-text required"
						required="required"
						aria-required="true"
					/>
				</div>
				<div
					class="js-form-item form-item js-form-type-textarea form-type-textarea js-form-item-message form-item-message"
				>
					<label for="edit-message" class="js-form-required form-required"
						>Bericht</label
					>
					<div class="form-textarea-wrapper">
						<textarea
							data-drupal-selector="edit-message"
							id="edit-message"
							name="message"
							rows="5"
							cols=20"
							class="form-textarea required resize-vertical"
							required="required"
							aria-required="true"
						></textarea>
					</div>
				</div>
			</div>
		</div>

		<a href="#" class="btn-primary">Versturen</a>

		<div class="footer">
			<div>
				<p>
					<img src="images/place.png" class="icons" /> Charles Gilisquetlaan 34
					1030, Brussel
				</p>
				<p><img src="images/phone.png" class="icon" /> 02-241.31.08</p>
				<p><img src="images/mail.png" class="icon" /> info@kahiel.be</p>
			</div>

			<div class="middle_logo">
				<img
					src="images/GO!+Onderwijs+van+de+Vlaamse+Gemeenschap.png"
					class="go_logo"
				/>
				<img src="images/logo_final.svg" class="footer_logo"">
			</div>

			<div>
				<p><img src="images/insta.png" class="icon" /> Instagram</p>
				<p>
					<img
						src="images/facebook-logo-png-white-facebook-logo-png-white-facebook-icon-png--32.png"
						class="iconb"
					/>Facebook
				</p>
			</div>
		</div>
	</body>
</html>
