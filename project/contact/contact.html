<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Contact & Bereikbaarheid-GO!Kahiel</title>
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/base-layout.css" />
		<link rel="stylesheet" href="css/nav.css" />
		<link rel="stylesheet" href="css/typo.css" />
		<link rel="stylesheet" href="css/buttons.css" />
	</head>

	<body>
		<div class="header">
			<a href="#" class="logo_top"
				><img src="images/logo_final.svg" alt=""
			/></a>
			<nav>
				<a href="#">Wie zijn Wij</a>
				<a href="#">Studieaanbod</a>
				<a href="#">Info</a>
				<a href="#">GO!</a>
				<a href="#">contact</a>
			</nav>
		</div>

		<div class="titel">
			<div class="title">
				<h2>Contact & Bereikbaarheid</h2>
			</div>
		</div>
		<div class="contactus">
			<div class="title">
				<h3>Contact</h3>
			</div>
			<div class="box">
				<!-- form -->
				<div class="contact form">
					<h4>Stuur een bericht</h4>
					<form>
						<div class="formBox">
							<div class="row50">
								<div class="inputBox">
									<span>Voornaam: </span>
									<input type="text" placeholder="" />
								</div>
								<div class="inputBox">
									<span>Achternaam: </span>
									<input type="text" placeholder="" />
								</div>
							</div>

							<div class="row50">
								<div class="inputBox">
									<span>Email: </span>
									<input type="text" placeholder="" />
								</div>
								<div class="inputBox">
									<span>GSM-nummer: </span>
									<input type="text" placeholder="" />
								</div>
							</div>

							<div class="row100">
								<div class="inputBox">
									<input type="sumbit" value="" />
								</div>
							</div>
						</div>
					</form>
				</div>

				<!-- Info box -->
				<div class="contact info"></div>

				<!-- Map -->
				<div class="contact map"></div>
			</div>
		</div>

		<a href="#" class="btn-primary">Versturen</a>

		<div class="footer">
			<div>
				<p>
					<img src="images/place.png" class="icons" /> Charles Gilisquetlaan 34
					1030, Brussel
				</p>
				<p><img src="images/phone.png" class="icon" /> 02-241.31.08</p>
				<p><img src="images/mail.png" class="icon" /> info@kahiel.be</p>
			</div>

			<div class="middle_logo">
				<img
					src="images/GO!+Onderwijs+van+de+Vlaamse+Gemeenschap.png"
					class="go_logo"
				/>
				<img src="images/logo_final.svg" class="footer_logo"">
			</div>

			<div>
				<p><img src="images/insta.png" class="icon" /> Instagram</p>
				<p>
					<img
						src="images/facebook-logo-png-white-facebook-logo-png-white-facebook-icon-png--32.png"
						class="iconb"
					/>Facebook
				</p>
			</div>
		</div>
	</body>
</html>
